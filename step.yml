title: |-
  gitlog
summary: |
  GIT Changelog
description: |
  Generates changelog based on GIT metadata
website: https://github.com/SmagaBakery/bitrise-step-gitlog
source_code_url: https://github.com/SmagaBakery/bitrise-step-gitlog
support_url: https://github.com/SmagaBakery/bitrise-step-gitlog
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: python3
  apt_get:
  - name: git
  - name: python3
  - name: python3-pip


toolkit:
  bash:
    entry_file: step.sh


inputs:
  - ticket_prefix:
    opts:
      title: "Ticket prefix"
      summary: "Ticket prefix, for example JIRA-"
      description: "If provided commits are grouped by tickets."
      is_expand: false
      is_required: false
      category: Config
  - deploy_dir: "${BITRISE_DEPLOY_DIR}"
    opts:
      title: "Deploy directory"
      summary: "Directory where CHANGELOG.md file is created."
      description: ""
      is_expand: true
      is_required: false
      category: Config
  - jira_url:
    opts:
      title: "JIRA URL"
      summary: "JIRA URL, for example https://jira.atlassian.com"
      description: "If provided tickets have status fetched from JIRA"
      is_expand: false
      is_required: false
      category: JIRA
  - jira_username:
    opts:
      title: "JIRA username"
      summary: "Requires JIRA password to be provided as well"
      description: ""
      is_expand: false
      is_required: false
      category: JIRA
  - jira_password:
    opts:
      title: "JIRA password"
      summary: "Requires JIRA username to be provided as well"
      description: ""
      is_expand: false
      is_required: false
      category: JIRA


outputs:
  - GITLOG_MESSAGE:
    opts:
      title: "gitlog message"
      summary: "gitlog message"
      description: ""
  - GITLOG_PATH:
    opts:
      title: "gitlog file path"
      summary: "gitlog file path (set only if the deploy dir is specified)"
      description: ""
